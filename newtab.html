<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="fonts/style.css">

		<script src="js/jQuery.js" type="text/javascript"></script>
		<script src="js/myscript.js" type="text/javascript"></script>		
		<script src="js/plugins.js" type="text/javascript"></script>
		<script src="js/cards.js" type="text/javascript"></script>
		
		<title>myTab</title>
	</head>
	<body>

		<ul id="gn-menu" class="gn-menu-main">
			<li class="gn-trigger">
				<a class="gn-icon icon-menu"><span>Menu</span></a>
				<nav class="gn-menu-wrapper">
					<div class="gn-scroller">
						<ul class="gn-menu">
							<ul class="gn-menu top-gn-menu">	
							<div class="alllinks">
							
							</div>
							
							<li class="notdropable"><a href="" class="gn-icon link-support icon-support lang-str" str="support"></a></li>
							<li class="notdropable"><a href="" class="gn-icon link-settings icon-settings lang-str" str="settings"></a></li>
						</ul>
						</ul>
					</div><!-- /gn-scroller -->
				</nav>
			</li>
		</ul>
		<div id="body">
			<div class="movebody icon-menu2"> </div>
			<div id="head"><div id="clock">  </div></div>
			
			<div id="cardslider" class="cardslider"> 
				<ul id="cansort">
				
				</ul>
			</div>
		</div>
		
		<div id="settingsbar">
			<h2 class="lang-str" str="add_card"></h2>
			
			<ul class="addnewcard">
				
			</ul>
			<div id="fontsizecont">
			<h2 class="lang-str" str="font_size"> </h2><input id="fontsize" type="range" min="10" max="26" value=""/>
			</div>
			<a id="kartevorschlagen" href="suggest.html"  class="lang-str" str="suggest"> </a>
			<div id="recyclebin" title="Ziehen Sie Ihre Karten hierhin, um sie zu l&ouml;schen">
				<div class="icon-remove"> </div>
				<div class="caption-remove lang-str" str="remove_card"></div>
			</div>
		</div>	

		<div class="card-settings">
			<div class="settings-content">
				<div class="alle_einstellungen"> </div>
				<div class="buttons"> 
					<a href="#" class="icon-checkmark lang-str" str="save"> Save </a>
					<a href="#" class="icon-close avgrund-close lang-str" str="cancel"> Cancel </a>
				</div>
			</div>
		</div>
		
		<div id="customize-icons"> 
			<div id="leave-changemode" class="icon-close"> </div>
		</div>
		
		<div id="opacity"></div>

		<div id="popupopensource"> 
		
		</div>
		
		<div id="newversion">
			<a href="http://goo.gl/ahvcg1"> Hey there! A new and better version of myTab released! New cards, better design, language assistant, and much more features. Click here to download. (This message will hide itself after some time) </a>
		</div>
</body>
</html>
